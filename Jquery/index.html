<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jquery ui</title>
    <!--linkamos el css de jquery ui-->
    <link rel="stylesheet" href="jquery-ui.css" />
    <link rel="stylesheet" href="jquery-ui.structure.css" />
    <link rel="stylesheet" href="jquery-ui.theme.css" />
    <!--linkamos nuestro css que sobreescribe al anterior-->
    <link rel="stylesheet" href="index.css" />
    <!--introducimos el jquery-ui-->
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Delius+Unicase&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="nav-izq">
      <button class="mover">mover</button>
      <button>borrar</button>
      <button class="crear">crear</button>
      <button class="color-rojo">rojo</button>
      <button class="color-azul">azul</button>
      <button class="color-verde">verde</button>
    </section>
    <section class="nav-mid">
      <h1>Paint</h1>
    </section>
    <div class="lienzo"></div>
    <section class="nav-dcha">
      <button class="mover">mover</button>
      <button>borrar</button>
    </section>
  </body>
  <!--Codigo-->
  <script>
    var color = "rosa";

    $(".crear").click(() => {
      $(".lienzo").append(`<p class ='elemento elemento--${color}'></p>`);
    });

    $(".mover").click(() => {
      $(".elemento").draggable();
    });

    $(".color-rojo").click(() => {
      color = "rojo";
    });
  </script>
</html>

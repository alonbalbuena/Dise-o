<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jquery ui</title>
    <!--linkamos el css de jquery ui-->
    <link rel="stylesheet" href="jquery-ui.css" />
    <link rel="stylesheet" href="jquery-ui.structure.css" />
    <link rel="stylesheet" href="jquery-ui.theme.css" />
    <!--linkamos nuestro css que sobreescribe al anterior-->
    <link rel="stylesheet" href="index.css" />
    <!--introducimos el jquery-ui-->
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Delius+Unicase&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="nav-izq">
      <button class="mover">mover</button>
      <button class="borrar">borrar</button>
      <div class="colores">
        <button class="color-rojo">red</button>
        <button class="color-azul">blue</button>
        <button class="color-verde">green</button>
      </div>
    </section>
    <section class="nav-mid">
      <h1>Paint</h1>
    </section>
    <div class="lienzo"></div>
    <section class="nav-dcha"></section>
  </body>
  <!--Codigo-->
  <script>
    $(".color-verde").click(() => {
      $(".lienzo").append(
        $("<p class='elemento'></p>").css("background-color", "green")
      );
    });

    $(".color-rojo").click(() => {
      $(".lienzo").append(
        $("<p class='elemento'></p>").css("background-color", "red")
      );
    });

    $(".color-azul").click(() => {
      $(".lienzo").append(
        $("<p class='elemento'></p>").css("background-color", "blue")
      );
    });

    $(".mover").click(() => {
      $(".elemento").draggable();
    });

    $(".borrar").click(() => {
      $(".elemento").remove();
    });
  </script>
</html>

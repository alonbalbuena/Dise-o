<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="idUsuario" />
    <button>Enviar</button>
  </body>
  <script>
    //input del campo de texto GLOBAL
    const input = document.querySelector("input");

    document.querySelector("button").addEventListener("click", imprimirDatos);

    function imprimirDatos() {
      getJSON()
        .then(datos => getUser(datos))
        .then(usuarios => getPost(usuarios))
        .then(posts => getComentarios(posts))
        .then(comentarios => console.log(comentarios));
    }

    function getUser(datos) {
      //devuelve usuario por id, por lo que va a devolver uno
      return new Promise((resolve, reject) => {
        resolve(datos.filter(post => post.id == input.value));
      });
    }

    function getPost(user) {
      //buscamos los post de dicho usuario
      return new Promise((resolve, reject) => {
        fetch(
          `https://jsonplaceholder.typicode.com/posts/?userId=${input.value}`
        )
          .then(datos => datos.json())
          .then(json => resolve(json));
      });
    }

    function getComentarios(posts) {
      //buscamos los comentarios en la base de datos con dicho id

      //cojemos el id del primer post pasado(ya que el resto son iguales)
      return new Promise((resolve, reject) => {
        fetch(
          `https://jsonplaceholder.typicode.com/comments/?postId=${posts[0].id}`
        )
          .then(datos => datos.json())
          .then(json => resolve(json));
      });
    }

    function getJSON() {
      //devuelve una promesa que devuleve un error o un succes
      return new Promise((resolve, reject) => {
        var xhr = new XMLHttpRequest();
        var datos;

        xhr.onload = function() {
          if (xhr.status == 200) {
            //devuelve el usuario si va bien la peticion
            resolve(JSON.parse(this.responseText));
            //response se usa solo con responseType
          } else {
            //si no va bien
            reject("error AJAX");
          }
        };

        xhr.open("GET", `https://jsonplaceholder.typicode.com/users`, true);

        xhr.send();
      });
    }
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      loadText();

      function loadText() {
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          "http://opendata.gijon.es/descargar.php?id=217&tipo=JSON",
          true
        );

        xhr.onload = function() {
          const json = JSON.parse(this.responseText);
          console.log(json.);
        };
        xhr.send();
      }
    </script>
  </body>
</html>

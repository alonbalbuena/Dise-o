<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="header__titulo">Lonli planeta</h1>
    </header>
    <section class="seccion-botones">
      <button class="seccion-botones__boton">boton1</button>
      <button class="seccion-botones__boton">boton2</button>
      <button class="seccion-botones__boton">boton3</button>
    </section>

    <section class="seccion-viajes">
      <div class="viaje">
        <img
          class="viaje__foto"
          src="./imagenes/San-Petersburgo.jpg"
          alt="San-Petersburgo"
        />
        <p class="viaje__titulo">San Petersburgo</p>
      </div>
      <div class="viaje">
        <img class="viaje__foto" src="./imagenes/cuba.jpg" alt="cuba" />
        <p class="viaje__titulo">Cuba</p>
      </div>
      <div class="viaje">
        <img class="viaje__foto" src="./imagenes/tori.jpg" alt="Hiroshima" />
        <p class="viaje__titulo">Hiroshima y la isla de Miyajima</p>
      </div>
      <div class="viaje">
        <img
          class="viaje__foto"
          src="./imagenes/maraton.jpg"
          alt="Corea del Norte"
        />
        <p class="viaje__titulo">Maraton internacional de Corea del Norte</p>
      </div>
      <div class="viaje">
        <img
          class="viaje__foto"
          src="./imagenes/SDLA.jpg"
          alt="El señor de los anillos en nueva zelanda"
        />
        <p class="viaje__titulo">
          Grand Tour por todos los rodajes del Señor de Los Anillos
        </p>
      </div>
      <div class="viaje">
        <img
          class="viaje__foto"
          src="./imagenes/gameofthrones.jpg"
          alt="Juego de tronos en islandia"
        />
        <p class="viaje__titulo">
          Grand Tour por los paisajes de juego de tronos en islandia
        </p>
      </div>
    </section>
  </body>
</html>
